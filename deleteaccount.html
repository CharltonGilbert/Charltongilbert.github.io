<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Firebase Auth Account and Firestore Data</title>
  </head>
  <body>
    <h1>Delete Firebase Auth Account and Firestore Data</h1>
    <form id="delete-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit" id="delete-btn">Delete Account</button>
    </form>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Include JavaScript code -->
    <script src="firebase-config.js"></script>
    <script src="delete-account.js"></script>
  </body>
</html>
